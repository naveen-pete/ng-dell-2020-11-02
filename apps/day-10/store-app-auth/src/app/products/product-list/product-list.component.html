<p>
  <button class="btn btn-outline-primary btn-block" (click)="onAdd()">Add New Product</button>
</p>

<div class="list-group mb-2" *ngIf="!isLoading">
  <a class="list-group-item list-group-item-action" [routerLink]="['/products', product.id]"
    *ngFor="let product of products">
    {{ product.name }}
  </a>
</div>

<app-spinner *ngIf="isLoading"></app-spinner>
