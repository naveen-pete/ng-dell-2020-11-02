<h4>List of Products</h4>

<div class="card bg-light mb-2" style="max-width: 30rem;" *ngFor="let product of products">
  <h5 class="card-header">{{ product.name | uppercase }}</h5>
  <div class="card-body">
    <p class="card-text" [ngStyle]="{ 'color': product.isAvailable ? 'blue' : 'red' }">{{ product.description }}</p>
    <p class="card-text"><strong class="mr-2">Price:</strong> <em>{{ product.price | currency : 'USD' : 'code' }}</em>
    </p>
    <p class="card-text"><strong class="mr-2">Available?</strong>
      <!-- <em class="badge" [ngClass]="{ 'badge-success': product.isAvailable, 'badge-warning': !product.isAvailable}">
        {{ product.isAvailable ? 'Yes' : 'No' }}
      </em> -->
      <em class="badge" [ngClass]="product.isAvailable ? 'badge-success' : 'badge-warning'">
        {{ product.isAvailable ? 'Yes' : 'No' }}
      </em>
    </p>
    <!-- <p class="card-text"><strong class="mr-2">Available?</strong> <em>{{ showAvailability() }}</em></p> -->
  </div>
  <div class="card-footer text-right">
    <button type="button" class="btn btn-outline-primary btn-sm mr-2">
      Edit
    </button>
    <button type="button" class="btn btn-outline-danger btn-sm">
      Delete
    </button>
  </div>
</div>
